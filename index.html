<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Clase 08 - Flexbbox</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="logo__header">
                <img src="./img/VectorPizza.svg" alt="logo">
                <h1>Pizza<span class="and">&</span><span class="front">Front</span></h1>
            </div>
            <svg class="icon-ham" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                <path d="M0.857143 6.1875H23.1429C23.6163 6.1875 24 5.85173 24 5.4375V3.5625C24 3.14827 23.6163 2.8125 23.1429 2.8125H0.857143C0.383732 2.8125 0 3.14827 0 3.5625V5.4375C0 5.85173 0.383732 6.1875 0.857143 6.1875ZM0.857143 13.6875H23.1429C23.6163 13.6875 24 13.3517 24 12.9375V11.0625C24 10.6483 23.6163 10.3125 23.1429 10.3125H0.857143C0.383732 10.3125 0 10.6483 0 11.0625V12.9375C0 13.3517 0.383732 13.6875 0.857143 13.6875ZM0.857143 21.1875H23.1429C23.6163 21.1875 24 20.8517 24 20.4375V18.5625C24 18.1483 23.6163 17.8125 23.1429 17.8125H0.857143C0.383732 17.8125 0 18.1483 0 18.5625V20.4375C0 20.8517 0.383732 21.1875 0.857143 21.1875Z" fill="white"/>
            </svg>
            <nav class="nav_bar__header">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Ranking</a></li>
                    <li><a href="#">Promoción</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="main__container">
            <section class="card">
                <h2 class="title__card1">Envio gratis <span class="white">comprando</span> 2 pizzas</h2>
                <img class="background__img" src="./img/fondo.jpg" alt="fondo">
            </section>
            <section class="card podio">
                <h2 class="title__card2">Podio de pizzas</h2>
                <div class="top_list__container">
                    <section class="top">
                        <h3>Pizzas top 5</h3>
                        <ol>
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </section>
                    <img class="ingredients__img" src="./img/ingredientes.png" alt="ingredientes">
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <div class="nav_bar__footer">
                <ul>
                    <li><a class="list" href="#">Home</a></li>
                    <li><a class="list" href="#">Contacto</a></li>
                    <li><a class="list" href="#">Ranking</a></li>
                    <li><a class="list" href="#">Promoción</a></li>
                </ul>
            </div>
            <div class="logo__footer">
                <img src="./img/VectorPizza.svg" alt="logo">
                <h1>Pizza<span class="and">&</span><span class="front">Front</span></h1>
            </div>
        </div>
    </footer>

</html>
